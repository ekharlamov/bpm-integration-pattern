    <h1 class="topictitle1"><span>「BPM サービス統合」</span>パターンの使用に関する制約</h1>
    <div>
    <p class="shortdesc">
        以下のすべての制約を満たす場合にのみ、「<span>BPM サービス統合</span>」パターンを使用できます。</p>
        <ul>
            <li>BPM 統合サービスは、新規 IBM Integration Bus サービスを生成する目的でのみ使用でき、既存の IBM Integration Bus サービスに対する操作として追加することはできません。</li>
            <li>パターン・インスタンス名は、生成されるサービス名と異なっている必要があります。</li>
        </ul>
