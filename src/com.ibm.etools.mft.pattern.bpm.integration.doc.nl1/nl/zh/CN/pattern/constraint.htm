    <title>有关使用 BPM Service Integration 模式的约束</title>

<body>
    <h1 class="topictitle1">有关使用 <span>BPM Service Integration</span> 模式的约束</h1>
    <div>
    <p class="shortdesc">
        只有满足以下所有约束时，才可以使用 <span>BPM Service Integration</span> 模式：</p>
        <ul>
            <li>BPM 集成服务只能用来生成新的 IBM Integration Bus 服务，它无法作为操作添加到现有 IBM Integration Bus 服务。</li>
            <li>模式实例名称必须不用于生成的服务名称。</li>
        </ul>
    </div>
