    <title>使用 BPM Service Integration 型樣的限制</title>

<body>
    <h1 class="topictitle1">使用 <span>BPM Service Integration</span> 型樣的限制</h1>
    <div>
    <p class="shortdesc">
        僅當您符合下列所有限制時，才能使用 <span>BPM Service Integration</span> 型樣：</p>
        <ul>
            <li>BPM 整合服務只能用來產生新的 IBM Integration Bus 服務；無法作為作業新增至現有的 IBM Integration Bus 服務。</li>
            <li>型樣實例名稱必須與產生的服務名稱不同。</li>
        </ul>
    </div>

        <a href="overview.htm" title="上一步">回到 BPM Service Integration 型樣規格</a>
